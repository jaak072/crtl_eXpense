<div class="mt-5 flex-grow-1">

    <div class="container row mx-auto my-5">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-12 mt-3 border bg-white">
                    <h2 class="text-center text-success mt-2 heading_table">Credit Table</h2>
                    <div class="table-responsive table-fixed">
                        <table class="table table-striped table-hover">
                            <thead class="thead-dark">
                            <tr>
                                <th scope="col">S No</th>
                                <th scope="col">Name</th>
                                <th scope="col">Amount</th>
                                <th scope="col">Category</th>
                                <th scope="col">Date</th>
                                <th scope="col">Time</th>
                                <th scope="col"></th>
                                <th scope="col"></th>

                            </tr>
                            </thead>


                            <tbody id="creditTable">

                            </tbody>


                        </table>
                    </div>


                </div>

            </div>
            <div class="row">
                <div class="col-md-12 mt-3 border bg-white">
                    <h2 class="text-center text-danger mt-2 heading_table">Debit Table</h2>
                    <div class="table-responsive table-fixed">
                        <table class="table table-striped table-hover ">
                            <thead class="thead-dark">
                            <tr>
                                <th scope="col">S No</th>
                                <th scope="col">Name</th>
                                <th scope="col">Amount</th>
                                <th scope="col">Category</th>
                                <th scope="col">Date</th>
                                <th scope="col">Time</th>
                                <th scope="col"></th>
                                <th scope="col"></th>

                            </tr>
                            </thead>

                            <tbody id="expenseTable">

                            </tbody>

                        </table>
                    </div>


                </div>

            </div>
        </div>

        <div class="col-md-4 mt-3">
            <div class="card">
                <div class="card-header text-center heading_table bg-info"><h2>ADD EXPENSE</h2></div>
                <div class="card-body">


                    <label>Name of Expense</label><br>
                    <input id="expense_name" type="text" class="form-control"><br>
                    <label>Type of Expense</label><br>
                    <select id="expense_type" class="form-control">
                        <option value="debit">Debit</option>
                        <option value="credit">Credit</option>
                    </select><br>
                    <label>Amount</label><br>
                    <input id="expense_amount" type="number" class="form-control"><br>
                    <label>Enter Date</label><br>
                    <input id="expense_date" type="date" class="form-control"><br>
                    <label>Enter time</label><br>
                    <input id="expense_time" type="time" class="form-control"><br>
                    <label>Category</label><br>
                    <select id="expense_category" class="form-control">
                        <option value="Bills">Bills & Utilities</option>
                        <option value="Salary">Salary</option>
                        <option value="Business">Business</option>
                        <option value="Education">Education</option>
                        <option value="Family">Family</option>
                        <option value="Fee">Fee & Charges</option>
                        <option value="Food">Food & Beverages</option>
                        <option value="Gifts & Donations">Gifts & Donations</option>
                        <option value="Health & Fitness">Health & Fitness</option>
                        <option value="Insurance">Insurances</option>
                        <option value="Investment">Investment</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Travel">Travel</option>
                        <option value="Withdrawal">Withdrawal</option>
                        <option value="Others">Others</option>

                    </select><br>
                    <button id="add_expense" class="btn btn-danger btn-block">Add Expense</button>
                </div>
            </div>

        </div>

    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update Expense</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div id="errordiv">

                </div>
                <label>Name of Expense</label><br>
                <input type="text" class="form-control" id="update_name" placeholder="eg. mobile recharge"><br>


                <label>Type of Expense(Credit/Debit)</label><br>
                <select class="form-control" id="update_type">
                    <option value="" selected disabled hidden>Choose type</option>
                    <option value="debit">Debit</option>
                    <option value="credit">Credit</option>
                </select><br>


                <label>Amount(Rupees)</label><br>
                <input type="number" class="form-control" id="update_amount" placeholder="eg. 10000"><br>


                <label>Enter Date</label><br>
                <input type="date" class="form-control" id="update_date"><br>


                <label>Enter time</label><br>
                <input type="time" class="form-control" id="update_time"><br>


                <label>Category</label><br>
                <select class="form-control" id="update_category">
                    <option value="" selected disabled hidden>Choose Category</option>
                    <option value="Bills">Bills & Utilities</option>
                    <option value="Salary">Salary</option>
                    <option value="Business">Business</option>
                    <option value="Education">Education</option>
                    <option value="Family">Family</option>
                    <option value="Fee">Fee & Charges</option>
                    <option value="Food">Food & Beverages</option>
                    <option value="Gifts & Donations">Gifts & Donations</option>
                    <option value="Health & Fitness">Health & Fitness</option>
                    <option value="Insurance">Insurances</option>
                    <option value="Investment">Investment</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Travel">Travel</option>
                    <option value="Withdrawal">Withdrawal</option>
                    <option value="Others">Others</option>
                </select><br>


                <button class="btn btn-danger btn-block" id="update_expense">Update Expense</button>
            </div>
        </div>
    </div>
</div>
